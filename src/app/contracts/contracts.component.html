<div class="table-data">
  <div class="order">
    <div class="head">
      <h3>Recent Contracts</h3>
      <i class='bx bx-search'></i>
      <i class='bx bx-filter'></i>
    </div>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contract of contracts" (click)="viewContractDetails(contract._id)" style="cursor: pointer">
          <td>{{ contract.title }}</td>
          <td>{{ contract.author }}</td>
          <td>{{ contract.pagesNum }}</td>
          <td>
            <i class="bx bx-trash" (click)="deleteContract(contract._id, $event)" style="cursor: pointer"></i>
          </td>
       </tr>
        <tr *ngIf="!count" >
          <td class="no-results" colspan="3">
            <p>There's no contract saved yet!</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
